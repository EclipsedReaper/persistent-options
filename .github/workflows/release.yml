name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Prepare Release Artifacts
        run: |
          mkdir -p staging
          cp fabric/build/libs/*-dev-shadow.jar staging-ignore/ || true
          cp neoforge/build/libs/*-dev-shadow.jar staging-ignore/ || true
          cp forge/build/libs/*-dev-shadow.jar staging-ignore/ || true
          cp fabric/build/libs/*.jar staging/ 2>/dev/null
          cp neoforge/build/libs/*.jar staging/ 2>/dev/null
          cp forge/build/libs/*.jar staging/ 2>/dev/null
          rm -f staging/*-sources.jar staging/*-dev-shadow.jar
          echo "Staged files:"
          ls -lh staging/

      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: staging/*